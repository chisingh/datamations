  <body>
    <div id="vis" style="width: 100%"></div>

      spec = {
        $schema: "https://vega.github.io/schema/vega-lite/v4.json",
        data: {
          values: [
            {
              species: "Adelie",
              island: "Biscoe",
              n: 43,

              n: 11,
            },

              species: "Chinstrap",
              island: "Dream",
              n: 34,
            },
            {
              species: "Adelie",
              island: "Torgersen",
              n: 40,
            },
          ],
        },
        facet: {
          column: {
            field: "island",
            type: "nominal",
            title: null,
          },
          row: {
            field: "species",
            type: "nominal",
            title: null,
          },
        },
        spec: {
          mark: "point",
          encoding: {
            x: {
              field: "x",
              type: "quantitative",
              scale: {
                type: "linear",
                domain: [-1.5, 5.5],
              },
              axis: null,
            },
            y: {
              field: "y",
              scale: {
                type: "linear",
                domain: [-1.5, 10.5],
              },
              type: "quantitative",
              axis: null,
            },
          },
        },
      };
    </script>

    <script>
      function getGridSpec(input, rows = 10) {
        const obj = { ...input };
        const values = input.data.values;
        const newValues = [];

        for (let x = 0; x < values.length; x++) {
          const d = values[x];
          const n = d.n;

          for (let i = 0; i < n; i++) {
            const row = i % rows;
            const col = Math.floor(i / rows);

            newValues.push({
              ...d,
              id: i + 1,
              x: col,
              y: rows - 1 - row,
            });
          }
        }

        const xDomain = [
          d3.min(newValues, (d) => d.x) - 1.5,
          d3.max(newValues, (d) => d.x) + 1.5,
        ];
        
        const yDomain = [
          d3.min(newValues, (d) => d.y) - 1.5,
          d3.max(newValues, (d) => d.y) + 1.5,
        ];

        obj.data.values = newValues;

        const encoding = obj.spec ? obj.spec.encoding : obj.encoding;

        encoding.x.scale = {
          type: "linear",
          domain: xDomain,
        };

        encoding.y.scale = {
          type: "linear",
          domain: yDomain,
        };

        encoding.x.field = "x";
        encoding.y.field = "y";

        return obj;
      }
    </script>

    <script type="text/javascript">
      const gridSpec = getGridSpec(spec);
      vegaEmbed("#vis", gridSpec);
    </script>
  </body>
