<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datamations</title>

    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5/build/vega-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.15.1"></script>
    <script src="./libs/gemini.web.js"></script>
    <style>
      .vis-wrapper {
        position: relative;
      }

      .vis-wrapper > div {
        position: absolute;
        top: 0;
        left: 0;
      }

      #vis * {
        pointer-events: none !important;
      }

      #vis svg {
        background-color: transparent !important;
      }

      #vis.with-axes .background {
        stroke: none !important;
      }

      #vis.with-axes details {
        display: none;
      }

      #vis_axis {
        opacity: 0;
      }

      #vis_axis .mark-group.cell .mark-symbol {
        display: none;
      }

      #vis_axis .role-title {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="button-wrapper">
      <button onclick="play('vis')">Play</button>
    </div>
    
    <div class="vis-wrapper">
      <div id="vis_axis"></div>
      <div id="vis"></div>
    </div>
    <script src="./scripts/layout.js"></script>
    <script src="./scripts/hack-facet-view.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
